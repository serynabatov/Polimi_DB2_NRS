<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Leaderboard</title>
	<link rel="stylesheet" href="assets/css/style_leaderboard.css">
	<style type="text/css"></style>
</head>
<body>
	<h1>Leaderboard of all time</h1>
	 	
	<div class="container">
 		<table>
			<th width=5%>Place</th>
 			<th width=50%>Login</th>
 			<th width=15%>Score</th>
    	</table>
    	<div class="values">
		  	<table>
		    	 <tr th:each="lb : ${leaderBoardAll}">
					<td th:text="${lb.userName}"></td>
					<td th:text="${lb.points}"></td>
			    </tr>
		  	</table>
		</div>
	</div>
	
	<h1>Leaderboard of the day</h1>
	 	
	<div class="container">
 		<table>
			<th width=5%>Place</th>
 			<th width=50%>Login</th>
 			<th width=15%>Score</th>
    	</table>
    	<div class="values">
		  	<table>
		    	 <tr th:each="lb : ${leaderBoardDay}">
					<td th:text="${lb.userName}"></td>
					<td th:text="${lb.points}"></td>
			    </tr>
		  	</table>
		</div>
	</div>
	<p>
		<a id=center th:href="@{/Home}">Return to home</a>
	</p>
		
</body>
</html>
